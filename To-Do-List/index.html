<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List ✅</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Todoist</div>
        <ul class="nav-links">
          <li><a href="#">Made For</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
        <div class="nav-buttons">
          <button class="Login-btn">Log in</button>
          <button class="Start-for-free-btn">Start for Free</button>
        </div>
      </nav>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-heading">Clarity, finally.</h1>
          <p class="hero-para">
            Join 50+ million professionals who simplify work and life with the
            world’s #1 to-do list app.
          </p>
          <div class="hero-box">
            <div class="hero-icon"><i class="fa-brands fa-apple"></i></div>
            <div class="hero-icon"><i class="fa-brands fa-android"></i></div>
            <div>374K+ ⭐️⭐️⭐️⭐️⭐️ reviews</div>
          </div>
          <button class="btn-donate hero-button">Start for Free</button>
        </div>
        <img id="hero-img" src="img1.png" />
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
